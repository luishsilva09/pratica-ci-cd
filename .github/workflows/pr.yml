name: PullRequest
on: [pull_request]
jobs:
  pullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        #precisamos criar um .env file por que o nosso est√° no gitignore
        with:
          envkey_POSTGRES_USER: "postgres"
          envkey_POSTGRES_PASSWORD: "postgres"
          envkey_POSTGRES_DB: "db_test"
          envkey_DATABASE_URL: "postgres://postgres:postgres@db_test:5432/banco"
          file_name: .env.test
      - name: Run tests
        run: docker-compose -f Docker-compose-test.yml run node_test npm run test
      - name: Build
        run: npm i && npm run build
